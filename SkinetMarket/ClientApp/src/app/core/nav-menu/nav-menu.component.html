<header>
  <nav class="navbar navbar-light navbar-expand-md navigation-clean-button">
    <div class="container">
      <img class="navbar-brand"
           src="/assets/logo.png"
           style="max-height: 70px"
           alt="logo"
           [routerLink]="['/']" />
      <button button
              data-toggle="collapse"
              class="navbar-toggler"
              [attr.aria-expanded]="isExpanded"
              (click)="toggle()">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse"
           id="navcol-1"
           [ngClass]="{ show: isExpanded }">
        <ul class="nav navbar-nav ml-auto">
          <li role="presentation" class="nav-item">
            <a class="nav-link"
               [routerLink]="['/']"
               routerLinkActive="router-link-active"
               [routerLinkActiveOptions]="{ exact: true }">Home</a>
          </li>
          <li role="presentation" class="nav-item">
            <a class="nav-link"
               [routerLink]="['/shop']"
               routerLinkActive="router-link-active">Shop</a>
          </li>
          <li role="presentation" class="nav-item">
            <a class="nav-link"
               routerLink="/test-error"
               routerLinkActive="active">Errors</a>
          </li>
          <li role="presentation" class="nav-item">
            <a routerLink="/basket" class="position-relative">
              <i class="fa fa-shopping-cart fa-2x mr-5 text-dark"></i>
              <div *ngIf="basket$ | async as basket" class="cart-no">
                {{ basket.items.length }}
              </div>
            </a>
          </li>
        </ul>
        <span class="navbar-text actions">
          <a routerLink="/account/login"
             class="btn btn-light action-button"
             role="button">login</a>
        </span>
        <span class="navbar-text actions">
          <a routerLink="/account/register"
             class="btn btn-light action-button"
             role="button">Sign up</a>
        </span>
      </div>
    </div>
  </nav>
</header>
