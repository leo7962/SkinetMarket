<header>
  <nav
    class="navbar navbar-expand-sm navbar-toggleable-sm navbar-light bg-white border-bottom box-shadow mb-3 fixed-top"
  >
    <div class="container">
      <img src="/assets/logo.png" style="max-height: 70px;" alt="logo" />
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target=".navbar-collapse"
        aria-label="Toggle navigation"
        [attr.aria-expanded]="isExpanded"
        (click)="toggle()"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div
        class="navbar-collapse collapse d-sm-inline-flex flex-sm-row-reverse"
        [ngClass]="{ show: isExpanded }"
      >
        <ul class="navbar-nav flex-grow text-uppercase" style="font-size: larger;">
          <li>
            <a class="nav-link text-dark" >Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-dark" >Shop</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-dark"
              >Contact</a
            >
          </li>
          <li>
            <a class="position-relative">
              <span class="cart-no">4</span>
              <i class="fa fa-shopping-cart fa-2x mr-5 text-dark"></i>
            </a>
          </li>
          <li>
            <a class="btn btn-outline-secondary mr-2" href="#">login</a>
          </li>
          <li>
            <a class="btn btn-outline-secondary mr-3" href="#">Sign up</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>
