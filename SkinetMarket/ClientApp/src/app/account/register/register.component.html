<div class="d-flex justify-content-center mt-5">
  <div class="col-3">
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <h1 class="h3 mb-3 fw-normal">Register</h1>

      <app-text-input formControlName="displayName"
                      [label]="'Display Name'"></app-text-input>

      <app-text-input formControlName="email"
                      [label]="'Email Addres'"></app-text-input>
      <app-text-input formControlName="password"
                      [label]="'Password'"
                      [type]="'password'"></app-text-input>

      <ul class="text-danger list-unstyled" *ngIf="errors">
        <li *ngFor="let error of errors">
          {{error}}
        </li>
      </ul>

      <button class="btn btn-lg btn-primary btn-block"
              type="submit">
        Register
      </button>
    </form>
  </div>
</div>
