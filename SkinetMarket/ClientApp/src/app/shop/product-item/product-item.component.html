<div class="card h-100 shadow-sm">
  <div class="image position-relative" style="cursor: pointer">
    <img alt="{{ product.name }}"
         class="img-fluid bg-light"
         src="{{ product.pictureUrl }}"/>
    <div class="d-felx align-items-center justify-content-center hover-overlay">
      <button (click)="addItemToBasket()" class="btn btn-primary fa fa-shopping-cart mr-2"
              type="button"></button>
      <button class="btn btn-primary"
              routerLink="/shop/{{ product.id }}"
              type="button">
        View
      </button>
    </div>
  </div>
  <div class="card-body d-flex flex-column">
    <a href="#">
      <h6 class="text-uppercase">{{ product.name }}</h6>
    </a>
    <span class="mb-2">{{ product.price | currency }}</span>
  </div>
</div>
