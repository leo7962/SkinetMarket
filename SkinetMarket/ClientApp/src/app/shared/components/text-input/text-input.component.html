<div class="form-label-group">
  <input #input
         (blur)="onTouched()"
         (input)="onChange($event.target.value)"
         [ngClass]="
      controlDir && controlDir.control && controlDir.control.touched
        ? !controlDir.control.valid
          ? 'is-invalid'
          : 'is-valid'
        : null
    "
         [type]="type"
         class="form-control"
         id="{{ label }}"
         placeholder="{{ label }}"/>
  <div *ngIf="
      controlDir &&
      controlDir.control &&
      controlDir.control.status === 'PENDING'
    "
       class="fa fa-spinner fa-spin loader"></div>
  <label class="visually-hidden" for="{{ label }}">{{ label }}</label>
  <div *ngIf="
      controlDir &&
      controlDir.control &&
      !controlDir.control.valid &&
      controlDir.control.touched
    "
       class="invalid-feedback">
    <span *ngIf="controlDir.control.errors?.required">{{ label }} is required</span>
    <span *ngIf="controlDir.control.errors?.pattern">Invalid email address</span>
  </div>
  <div *ngIf="
      controlDir &&
      controlDir.control &&
      !controlDir.control.valid &&
      controlDir.control.dirty
    "
       class="invalid-feedback d-block">
    <span *ngIf="controlDir.control.errors?.emailExists">Email address is in use</span>
  </div>
</div>
